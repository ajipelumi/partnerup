<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/search-styles.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
        <title>PartnerUp</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="images/vertical_lockup.svg" alt="PartnerUp Vertical LockUp Logo" class="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="home-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="search.html">Find Partner</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="logout-link">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="search">
            <form id="search-form">
                <div class="row" id="form-group">
                    <label for="projectOption" class="form-label">Project:</label>
                    <select class="col-7" id="projectOption" name="projectOption" required>
                        <option disabled selected>Select Project</option>
                        <option value="Simple Shell">Simple Shell</option>
                        <option value="Printf">printf</option>
                        <option value="Monty">The Monty Language</option>
                        <option value="Sorting Algorithm">Sorting Algorithm</option>
                        <option value="Binary Trees">Binary Trees</option>
                    </select>
                </div>
                
                <div class="row" id="form-group">
                    <label for="repoOption">Repository:</label>
                    <select class="col-7" id="repoOption" name="repoOption" required>
                        <option disabled selected>Select Repository</option>
                        <option value="alx-low_level_programming">alx-low_level_programming</option>
                        <option value="alx-higher_level_programming">alx-higher_level_programming</option>
                        <option value="alx-system_engineering-devops">alx-system_engineering-devops</option>
                    </select>
                </div>

                <div class="row" id="form-group">
                    <label for="timeOption">Time Period:</label>
                    <select class="col-7" id="timeOption" name="timeOption" required>
                        <option disabled selected>Select Preferred Time</option>
                        <option value="day">Day</option>
                        <option value="night">Night</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Find Partner</button>
            </form>
        </div>
        <div class="previous-matches">
            <a href="#" class="prev">See Previous Matches</a>
        </div>
        <footer class="fixed-bottom">
            <div class="container py-2">
                <p>&copy; 2023 PartnerUp. All rights reserved.</p>
                <p>Created by: <a href="https://github.com/ajipelumi">Ajisafe Oluwapelumi</a></p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="scripts/search.js"></script>
    </body>
</html>
