<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles/profile-styles.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script type="text/javascript" src=""></script>
        <title>PartnerUp</title>
    </head>
    <body>
        <header>
            <div class="container">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <a href="profile.html"><img src="../images/vertical_lockup.svg" alt="PartnerUp Vertical LockUp Logo" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="profile.html">Home</a></li>
                        <li><a href="">Find Partner</a></li>
                        <li><a href="../index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div class="profile">
                <div class="profile-pic">
                    <img src="{{ user_response.avatar_url }}" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <h2>{{ user_response.name }}</h2>
                </div>
            </div>
        </section>
        <footer>
            <div>
                <p>&copy; 2023 PartnerUp. All rights reserved.</p>
                <p>Created by: <a href="https://github.com/ajipelumi">Ajisafe Oluwapelumi</a></p>
            </div> 
        </footer>
    </body>
</html>
