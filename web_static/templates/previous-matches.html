<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles/previous-matches.css?cache_id={{ cache_id }}" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../scripts/previous-matches.js"></script>
        <title>PartnerUp</title>
    </head>
    <body>
        <header>
            <div class="container">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <a href="#"><img src="../images/vertical_lockup.svg" alt="PartnerUp Vertical LockUp Logo" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="#" id="home-link">Home</a></li>
                        <li><a href="search.html">Find Partner</a></li>
                        <li><a href="#" id="logout-link">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div>
            <div class="w-container">
                <address class="columns w-row">
                    <div class="content-column">
                        <h3 class="heading">Previous Matches</h3>
                        <div class="top-line"></div>
                        {% for partner in partners %}
                        <div class="all-partners">
                            <h3 class="heading-2">
                                <strong class="partners">@{{ partner.get('username') }}</strong>
                            </h3>
                            <div class="text-block"><a href="mailto:{{ partner.get('email') }}">{{ partner.get('email') }}</a></div>
                            <div class="partner-line"></div>
                        </div>
                        {% endfor %}
                    </div>
                </address>
            </div>
        </div>
        <footer>
            <div>
                <p>&copy; 2023 PartnerUp. All rights reserved.</p>
                <p>Created by: <a href="https://github.com/ajipelumi">Ajisafe Oluwapelumi</a></p>
            </div> 
        </footer>
    </body>
</html>
