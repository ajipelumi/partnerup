<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../styles/previous-matches.css?cache_id={{ cache_id }}" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <title>PartnerUp</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../images/vertical_lockup.svg" alt="PartnerUp Vertical LockUp Logo" class="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="home-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="search.html">Find Partner</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="logout-link">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="mt-5">Previous Matches</h3>
                    <hr class="mb-4">
                    {% for partner in partners %}
                    <div class="mb-4">
                        <h3 class="h5">
                            <strong>@{{ partner.get('username') }}</strong>
                        </h3>
                        <div><a href="mailto:{{ partner.get('email') }}">{{ partner.get('email') }}</a></div>
                        <hr class="mt-3">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <footer class="fixed-bottom">
            <div class="container py-2">
                <p>&copy; 2023 PartnerUp. All rights reserved.</p>
                <p>Created by: <a href="https://github.com/ajipelumi">Ajisafe Oluwapelumi</a></p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../scripts/previous-matches.js"></script>
    </body>
</html>
