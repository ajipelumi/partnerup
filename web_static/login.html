<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/login-styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <title>PartnerUp</title>
</head>
<body>
    <header class="text-center mt-5">
        <div class="container">
            <img src="images/horizontal_lockup.svg" alt="PartnerUp Horizontal LockUp Logo" class="logo">
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="login-form">
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Enter GitHub Username" name="username" required>
                    </div>
                    <div class="mb-2">
                        <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <p class="mt-3">New User? <a href="/signup">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom py-2">
        <p>&copy; 2023 PartnerUp. All rights reserved.</p>
        <p>Created by: <a href="https://github.com/ajipelumi">Ajisafe Oluwapelumi</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="scripts/login-main.js"></script>
</body>
</html>
